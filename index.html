<!DOCTYPE html>
<html>
<head>
    <style>
        /* Apply CSS to make the image cover the entire screen */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the image is behind other content */
        }
    </style>
</head>
<body>
    <!-- Replace 'your-image.jpg' with the path to your image file -->
    <img src="cs.png" alt="Full Screen Image">
</body>
</html>
